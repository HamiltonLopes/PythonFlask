<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculator</h1>
        <form method="post" action="{{ url_for('calculator_route') }}">
            <div class="form-group">
                <label for="num1">Enter first number:</label>
                <input type="text" name="num1" class="form-control" id="num1" required>
            </div>
            <div class="form-group">
                <label for="num2">Enter second number:</label>
                <input type="text" name="num2" class="form-control" id="num2" required>
            </div>
            <div class="form-group">
                <label for="operation">Select operation:</label>
                <select name="operation" class="form-control" id="operation" required>
                    <option value="add">Addition</option>
                    <option value="subtract">Subtraction</option>
                    <option value="multiply">Multiplication</option>
                    <option value="divide">Division</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back</a>
        </form>

        {% if result %}
            <div class="container mt-3">
                <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Result</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="text-center">{{ '{:,.2f}'.format(result).replace('.', ',') }}</h4>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        {% endif %}
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
